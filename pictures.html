<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('SchokoCake.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            margin-top: 16%;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.158);
            padding: 10px;
            margin-top: -16%;
            color: #ffffff;
            position: relative;
        }

        h2 {
            color: #ffffff;
            width: 50%;
            margin: 0 auto;
            margin-left: 85%;
            margin-top: 30%;
        }

        .columns {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        section {
            max-width: 800px;
            margin: 333px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        li {
            color: #ffffff;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            justify-content: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            cursor: pointer;
            margin-left: 5%;
            margin: 0 155px;
        }

        footer a:hover {
            border-bottom: 2px solid white;
        }

        footer a#pictures_html {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            cursor: pointer;
            margin-left: 4%;
            position: relative;
        }

        footer a#pictures_html:hover {
            border-bottom: 2px solid white;
        }

        footer a#impressum_html {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            cursor: pointer;
            margin-left: 22%;
            position: relative;
        }

        footer a#impressum_html:hover {
            border-bottom: 2px solid white;
        }

        .image-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px; /* Reduzierte Lücke zwischen den Bildern */
        justify-content: center;
        margin-top: -150px;
    }

    .image-container img {
        max-width: 100%; /* Bilder nehmen die gesamte Breite der Container-Zellen ein */
        height: auto; /* Automatische Höhe beibehalten, um das Bild nicht zu strecken */
    }

    

    </style>
</head>
<body>

    <header>
        <h1>Pictures</h1>
    </header>

    <section>
        <div class="image-container">
            <img class="image1" src="Bild1.jpg" alt="Bild 1">
            <img class="image2" src="Bild2.jpg" alt="Bild 2">
            <img class="image3" src="Bild3.jpg" alt="Bild 3">
            <img class="image4" src="Bild4.jpg" alt="Bild 4">
            <img class="image5" src="Bild5.jpg" alt="Bild 5">
            <img class="image6" src="Bild6.jpg" alt="Bild 6">
            <img class="image7" src="Bild7.jpg" alt="Bild 7">
            <img class="image8" src="Bild8.jpg" alt="Bild 8">
            <img class="image9" src="Bild9.jpg" alt="Bild 9">
        </div>
    </section>

    <footer>
        <b><a href="Impressum.html">Impressum</a></b>
        <b><a href="index.html">Recipe</a></b>
    </footer>

</body>
</html>
